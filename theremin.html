<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>smilg</title>
	<link id="pagestyle" rel="stylesheet" href="styles/theremin.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Lato">
	<script src="p5.min.js"></script>
	<script src="p5.sound.min.js"></script>
	<script src="scripts/theremin.js"></script>
</head>

<body>
	<h1 id="heading"><a href="index.html" style="color: inherit;">THEREMIN</a></h1>
	<div id="canvasContainer"></div>
	<div id="options" style="display:none;"/>
		<select onchange="changeWave()" id="waveSelect">
			<option value="sine">Sine</option>
			<option value="triangle">Triangle</option>
			<option value="sawtooth">Sawtooth</option>
			<option value="square">Square</option>
		</select>
		<input type="checkbox" id="autotune" name="autotune"/>
		<label for="autotune">Autotune</label>
		<br>
		<label for="A4">A4 = </label>
		<input type="number" id="A4Box" name="A4" min="400" max="500" value=440 onchange="frequencyUpdate()">
		<br>
		<p>Frequency Range:</p>
		<input type="number" id="minTone" name="minTone" min="1" max="24" value=12 onchange="frequencyUpdate()">
		<label for="minTone">Semitones below A4</label>
		<br>
		<input type="number" id="maxTone" name="maxTone" min="1" max="24" value=12 onchange="frequencyUpdate()">
		<label for="maxTone">Semitones above A4</label>
	</div>
</body>
